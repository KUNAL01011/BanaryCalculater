<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banary Calclulater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1 class="heading">BANARY CALCLULATER</H1>
    <div class="container">
        <div class="input_box">
            <input type="text" name="Text_area" id="output-box" disabled>
        </div>
        <div class="keys">
            <div class="row">
                <button class="btn clear">AC</button>
                <button class="btn clear">C</button>
           </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
            </div>
            <div class="row">
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
            </div>
           <div class="row">
                <button class="btn">9</button>
                <button class="btn">.</button>
                <button class="btn">Hexa</button>
                <button class="btn">Octal</button>
           </div>
           <div class="row">
                <button class="btn special">Banary</button>
           </div>
            
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
